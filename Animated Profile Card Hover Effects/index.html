<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Animated Profile Card Hover Effects</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="imgBx">
                <img src="./girls.jpg">
            </div>
            <div class="content">
                <div class="details">
                    <h2>
                        Alina and Andreea<br>
                        <span>Main activists in the County</span>
                    </h2>
                    <div class="data">
                        <h3>
                            342<br>
                            <span>Posts</span>
                        </h3>
                        <h3>
                            120k<br>
                            <span>Followers</span>
                        </h3>
                        <h3>
                            285<br>
                            <span>Following</span>
                        </h3>
                    </div>
                    <div class="actionBtn">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
