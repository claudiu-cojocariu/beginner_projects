<!DOCTYPE html>
<html>

        <title>CSS OnlyFullscreen Slider</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
<body>
    <div class="container">
        <div class="tabs">
            <input id="web" type="radio" name="slider"checked>

                <label for="graphics"></label>
                <label for="photography"></label>
            </div>
            <div class="content">
                <div class="box web"></div>
                <div class="box graphics"></div>
                <div class="box photography></div>
            </div>
        </div>
    </div>
</body>
</html>
